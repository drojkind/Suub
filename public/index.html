<head>

  <script>
    dropContainer.ondragover = dropContainer.ondragenter = function(evt) {
      evt.preventDefault();
    };

    dropContainer.ondrop = function(evt) {
      // pretty simple -- but not for IE :(
      files.files = evt.dataTransfer.files;
      evt.preventDefault();
    };
